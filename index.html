<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Customizações do navbar */
    .navbar {
      background-color: #007bff;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      background-color: #0056b3;
      border-radius: 5px;
      color: white !important;
    }

    /* Estilização da lista de PDFs */
    .container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    ul li a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Boletim 2ºBimestre Bicudo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pdf1">PDF 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pdf2">PDF 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pdf3">PDF 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo com links para os PDFs -->
  <div class="container mt-5">
    <h2>Boletim-Bicudo 2ºBimestre</h2>
    <p>Reunião dos Pais</p>

    <ul>
      <li id="pdf1"><a href="7A.pdf" target="_blank">7A</a></li>
      <li id="pdf2"><a href="7B.pdf" target="_blank">7B</a></li>
      <li id="pdf3"><a href="7D.pdf" target="_blank">7D</a></li>
      <li id="pdf1"><a href="1A.pdf" target="_blank">1A</a></li>
      <li id="pdf2"><a href="1B.pdf" target="_blank">1B</a></li>
      <li id="pdf3"><a href="1C.pdf" target="_blank">1C</a></li>
      <li id="pdf1"><a href="2B.pdf" target="_blank">2B</a></li>
      <li id="pdf2"><a href="3A.pdf" target="_blank">3A</a></li>
      
    </ul>
  </div>

  <!-- JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
